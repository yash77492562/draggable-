<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOM PAGE</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> 
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./shop.css">   
</head>
<body>
    <div class="temp temp35 special example1-image z-medium position-absolute" id="draggable-element">
        <img src="./image/shop1.webp" alt="" class="cover-parent image-fill draggable-image">
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Include interact.js -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11"></script>

    <!-- Your existing code for draggable and resizable elements -->
    <script>
        function initializeDraggableAndResizable() {
            let previousWidth = 0;
            let previousHeight = 0;
            let rotationEnabled = false;

            $('#draggable-element')
                .draggable({
                    containment: false, // Contain within their parent element
                    scroll: false,
                    start: function (event, ui) {
                        if (!rotationEnabled) {
                            // Store the original position before dragging
                            ui.originalPosition = ui.position;
                        }
                    }
                })
                .resizable({
                    containment: false,
                    handles: 'n, e, s, w, ne, se, sw, nw',
                    start: function (event, ui) {
                        if (!rotationEnabled) {
                            // Store the original width and height before resizing
                            ui.originalSize = ui.size;
                        }
                    },
                    resize: function (event, ui) {
                        if (!rotationEnabled) {
                            // Check if the user is increasing or decreasing size
                            const increasingSize =
                                ui.size.width > ui.originalSize.width &&
                                ui.size.height > ui.originalSize.height;

                            if (increasingSize) {
                                // If increasing size, remove min-width and min-height
                                $('#draggable-element img').css({
                                    'min-width': '',
                                    'min-height': ''
                                });
                            } else {
                                // If decreasing size, set min-width and min-height
                                $('#draggable-element img').css({
                                    'min-width': previousWidth + 'px',
                                    'min-height': previousHeight + 'px'
                                });
                            }

                            // Update the previous width and height
                            previousWidth = ui.size.width;
                            previousHeight = ui.size.height;
                        }
                    },
                    stop: function (event, ui) {
                        // Update the original size after resizing is complete
                        ui.originalSize = ui.size;
                    }
                });

            // Enable interact.js for pinch gestures
            interact('#draggable-element')
                .gesturable({
                    onmove: function (event) {
                        const scale = event.scale;

                        // Adjust the width and height based on the pinch gesture
                        const currentWidth = $('#draggable-element').width();
                        const currentHeight = $('#draggable-element').height();
                        const newWidth = currentWidth * scale;
                        const newHeight = currentHeight * scale;

                        $('#draggable-element').width(newWidth);
                        $('#draggable-element').height(newHeight);
                    }
                });
        }

        // Wait for the document to be ready before initializing
        $(document).ready(function () {
            initializeDraggableAndResizable();
        });
    </script>
</body>
</html>
